<table mat-table [dataSource]="cases" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lowest_price">
    <th mat-header-cell *matHeaderCellDef> Lowest price </th>
    <td mat-cell *matCellDef="let element"> {{element.lowestPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="median_price">
    <th mat-header-cell *matHeaderCellDef> Median price </th>
    <td mat-cell *matCellDef="let element"> {{element.medianPrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
