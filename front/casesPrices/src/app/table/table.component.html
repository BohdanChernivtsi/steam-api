<input #newCase (keyup.enter)="addNewCase(newCase.value)">
<button mat-raised-button (click)="addNewCase(newCase.value)">Add new case</button>

<table mat-table [dataSource]="cases" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <input value="{{element.name}}" (keyup)="changeCase(element.id, inp.value)" #inp> </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="updateCaseById(element.id)">Update</button>
      <button mat-raised-button color="warn" (click)="deleteCaseById(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
